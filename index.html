<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,200&display=swap"
    rel="stylesheet">
  <title>form to spreadsheet</title>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script>
    function SubForm() {
      $.ajax({
        url: 'https://api.apispreadsheets.com/data/Cxla0El4sNXeF7Dy/',
        type: 'post',
        data: $("#myForm").serializeArray(),
        success: function () {
          alert("Form Data Submitted successfully:")
          window.location.reload()

        },
        error: function () {
          alert("There was an error :(")
        }
      });
    }
  </script>
</head>

<body>

  <div class="wrapper">
    <div class="title-text">
      <div class="title_main">DEPARTMENT </br>REGISTRATION</div>
      

      <div class="form-container">
        <div class="form_inner" >
          <form id="myForm">
            
            <br />
            <input class="field" type="number" name="reg_no"  placeholder="Registration number" required="required">
            </br>
            
            
            <br />
            <input class="field" name="full_name" type="text" placeholder="Name" required="required" />
            <br />
            

            
            <br />
            <input class="field" name="ph_no" type="tel" placeholder="Phone No." required="required" />
            <br />
            



            
            <br />
            <input class="field" name="college_name" type="text" placeholder="College Name" required="required" />
            <br />
            
            
            <br />
            <input class="field" name="email" type="email" placeholder="Email Id" required="required" />
            <br />
            

            
            <br />
            <input class="field" name="event_id" placeholder="Event ID" required="required" />


          </form>
        </div>
      </div>
    </div>
  </div>

<input class="submit" type="submit" name="submit" value="Submit Application" id="submit" onclick="SubForm()" />

</body>

</html>
